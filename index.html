<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>docx-modify-app</title>
  </head>
  <body>
    <form class="form">
      <!-- Инф-я о договоре -->
      <div class="form__conteiner">
        <h2 class="form__conteiner-subtitle">Договор</h2>
        <input
          type="number"
          placeholder="Номер договора"
          class="form__conteiner-input" />
        <label for="">Дата составления</label>
        <input
          type="date"
          placeholder="Дата составления"
          class="form__conteiner-input" />
      </div>

      <!-- Инф-я о родителе -->
      <div class="form__conteiner">
        <h2 class="form__conteiner-subtitle">Родитель</h2>
        <input type="text" placeholder="ФИО" class="form__conteiner-input" />
        <input
          type="number"
          placeholder="Номер телефона"
          class="form__conteiner-input" />
        <input
          type="text"
          placeholder="Эл.почта"
          class="form__conteiner-input" />
        <input
          type="text"
          placeholder="Адрес регистрации"
          class="form__conteiner-input" />
      </div>

      <!-- Паспорт родителя -->
      <h2 class="form__conteiner-subtitle">Паспорт</h2>
      <div class="form__conteiner">
        <input
          type="number"
          placeholder="Серия"
          class="form__conteiner-input" />
        <input
          type="number"
          placeholder="Номер"
          class="form__conteiner-input" />
        <label for="">Дата выдачи</label>
        <input
          type="date"
          placeholder="Дата выдачи"
          class="form__conteiner-input" />
        <input
          type="text"
          placeholder="Место выдачи"
          class="form__conteiner-input" />
      </div>

      <!-- Инф-я о ребёнке -->
      <h2 class="form__conteiner-subtitle">Ученик</h2>
      <div class="form__conteiner">
        <input type="text" placeholder="ФИО" class="form__conteiner-input" />
      </div>

      <!-- Инф-я о продукте -->
      <div class="form__conteiner">
        <h2 class="form__conteiner-subtitle">Продукт</h2>
        <input
          type="text"
          placeholder="Предмет"
          class="form__conteiner-input" />
        <input type="text" placeholder="Тариф" class="form__conteiner-input" />
        <input
          type="text"
          placeholder="Название курса"
          class="form__conteiner-input" />
        <label for="">Дата начала</label>
        <input type="date" placeholder="Начало" class="form__conteiner-input" />
        <input
          type="number"
          placeholder="Продолжительность"
          class="form__conteiner-input" />
        <input type="number" placeholder="Цена" class="form__conteiner-input" />
      </div>
      <br />
      <button class="form__button">Создать</button>
    </form>
    <script src="./script.js"></script>
  </body>
</html>
